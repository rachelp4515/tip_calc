<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> tip calculator </title>
    <link href='styles.css' rel='stylesheet' type='text/css'>

</head>
<body>
   <div class='inputs'>
        <h3> Bill </h3>
            <input id='bill' type='number' min='0' max='100' placeholder="$$$">
        <h3> Tip % </h3> 
            <input id='tip' type='number' min='0' max='100' placeholder="%">
        <h3> Amount of people </h3> 
            <input id='num-of-people' type='number' min='0' max='100' placeholder="#">
    </div> 
    <div class='calc-displays'>
        <h3> tip amount: </h3>
            <p id='tip-output'></p>
        <h3> total cost per person: </h3>
            <p id='total-output'></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
